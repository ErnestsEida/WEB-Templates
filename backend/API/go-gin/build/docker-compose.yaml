version: "3"
services:
  postgres:
    container_name: go-gin-postgresql
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: go_gin_api_db
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - 5432:5432
